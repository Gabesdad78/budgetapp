<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Budget App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .loading p {
            font-size: 1.1rem;
            opacity: 0.8;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .app-frame {
            width: 100%;
            height: 100vh;
            border: none;
            background: white;
        }
        
        .error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 90%;
        }
        
        .error h2 {
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        
        .error p {
            margin-bottom: 1rem;
            color: #555;
        }
        
        .error button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .error button:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <h1>ML Budget App</h1>
        <div class="spinner"></div>
        <p>Loading your budget management app...</p>
        <p style="font-size: 0.9rem; opacity: 0.7;">Connecting to local server</p>
    </div>
    
    <iframe class="app-frame" id="app" src="http://localhost:5000" style="display:none;"></iframe>
    
    <div class="error" id="error">
        <h2>Connection Error</h2>
        <p>The ML Budget App server is not running.</p>
        <p>Please make sure the app is started on your computer.</p>
        <button onclick="retryConnection()">Retry Connection</button>
    </div>
    
    <script>
        let retryCount = 0;
        const maxRetries = 3;
        
        function hideLoading() {
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }, 500);
        }
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
        
        function retryConnection() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('loading').style.opacity = '1';
            document.getElementById('app').style.display = 'none';
            
            setTimeout(() => {
                checkConnection();
            }, 1000);
        }
        
        function checkConnection() {
            const iframe = document.getElementById('app');
            const startTime = Date.now();
            
            iframe.onload = function() {
                const loadTime = Date.now() - startTime;
                if (loadTime < 10000) { // Less than 10 seconds
                    hideLoading();
                } else {
                    showError();
                }
            };
            
            iframe.onerror = function() {
                retryCount++;
                if (retryCount < maxRetries) {
                    setTimeout(checkConnection, 2000);
                } else {
                    showError();
                }
            };
            
            // Set a timeout
            setTimeout(() => {
                if (document.getElementById('loading').style.display !== 'none') {
                    retryCount++;
                    if (retryCount < maxRetries) {
                        setTimeout(checkConnection, 2000);
                    } else {
                        showError();
                    }
                }
            }, 8000);
        }
        
        // Start connection check after a short delay
        setTimeout(checkConnection, 2000);
    </script>
</body>
</html>
